<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <p>Insira uma temperatura em Celsius ou Fahrenheit e clique no bot√£o correspondente para converter.</p>
    <input type="number" id="temp" placeholder="Insira a temperatura">
    <button onclick="convertToFahrenheit()">Converter para Fahrenheit</button>
    <button onclick="convertToCelsius()">Converter para Celsius</button>
    <h2 id="output"></h2>

    <script>
        function convertToFahrenheit() {
            var temp = document.getElementById('temp').value;
            var output = temp * 9/5 + 32;
            document.getElementById('output').innerHTML = 'Temperatura em Fahrenheit: ' + output.toFixed(2);
        }

        function convertToCelsius() {
            var temp = document.getElementById('temp').value;
            var output = (temp - 32) * 5/9;
            document.getElementById('output').innerHTML = 'Temperatura em Celsius: ' + output.toFixed(2);
        }
    </script>
</body>
</html>
