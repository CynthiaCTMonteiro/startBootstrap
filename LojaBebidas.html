<!DOCTYPE html>
<html>
<head>
    <title>Loja de Bebidas</title>
</head>
<body>
    <h1>Loja de Bebidas</h1>
    <p>Escolha os produtos e a quantidade que deseja comprar.</p>
    <div>
        <label>Água Mineral sem Gás (R$10):</label>
        <input type="number" id="aguaSemGas" min="0">
    </div>
    <div>
        <label>Água Mineral com Gás (R$25):</label>
        <input type="number" id="aguaComGas" min="0">
    </div>
    <div>
        <label>Suco de Laranja 1L (R$45):</label>
        <input type="number" id="sucoLaranja" min="0">
    </div>
    <button onclick="calculateTotal()">Calcular Total</button>
    <h2 id="output"></h2>

    <script>
        function calculateTotal() {
            var aguaSemGas = document.getElementById('aguaSemGas').value;
            var aguaComGas = document.getElementById('aguaComGas').value;
            var sucoLaranja = document.getElementById('sucoLaranja').value;
            var total = aguaSemGas * 10 + aguaComGas * 25 + sucoLaranja * 45;
            document.getElementById('output').innerHTML = 'Valor total: R$ ' + total.toFixed(2);
        }
    </script>
</body>
</html>
